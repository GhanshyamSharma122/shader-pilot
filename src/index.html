<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="NEON VOID - A multiplayer 3D space shooter game with synthwave aesthetics" />
    <meta name="theme-color" content="#000000" />
    <title>NEON VOID | Multiplayer Space Shooter</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸš€</text></svg>" />
    <style>
      /* Critical CSS for fast first paint */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        overflow: hidden;
      }
      #root {
        width: 100%;
        height: 100%;
      }
      /* Loading screen */
      .loading {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
        color: #0ff;
        font-family: monospace;
        font-size: 24px;
      }
      .loading::after {
        content: 'INITIALIZING...';
        animation: blink 1s infinite;
      }
      @keyframes blink {
        50% { opacity: 0.5; }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading"></div>
    </div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
